<!DOCTYPE html>
<html lang="en">

<head>
	<title>Current Weather</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style=" background-color: rgb(119, 200, 238);">


	<section class="vh-100">
		
		
		<div class="container py-4 h-100">
			
			<div class="card shadow-0 border">
				<div class="card-body p-4">
					<form method="get" autocomplete="off">
						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control" placeholder="Enter City" name="city" required>
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Enter Country" name="country" required>
							</div>
						</div>
						<button type="submit" formaction="/weather" class="btn btn-primary">Current Weather</button>
						<button type="submit" formaction="/forecast" class="btn btn-secondary">Forecast</button>
					</form>
				</div>
			</div>

			<div class="row d-flex justify-content-center align-items-center h-50">
				<div class="col-md-8 col-lg-6 col-xl-4">

					<div class="card shadow-0 border mb-3">
						<div class="card-body p-4">


							<h4 class="mb-1 sfw-normal" th:text="${city} + ', ' + ${country}"></h4>
							
							<div class="d-flex flex-row align-items-center">
								<img th:src="${iconUrl}" alt="Weather Icon">
								<p th:text="${weatherResponse.weather[0].description}"></p>
							</div>
							
							<p class="mb-2">Current temperature: <strong th:text="${weatherResponse.data.temp} + '째F'"></strong></p>
							<p>Feels like: <strong th:text="${weatherResponse.data.feels_like} + '째F'"></strong></p>
							<p>Humidity: <strong th:text="${weatherResponse.data.humidity} + '%'"></strong></p>
							<p>Max: <strong th:text="${weatherResponse.data.temp_max}+ '째F'"></strong>, Min: <strong
									th:text="${weatherResponse.data.temp_min}+ '째F'"></strong>, Wind: <strong
									th:text="${#numbers.formatDecimal(weatherResponse.wind.speed, 0, 0)}"></strong>mph</p>

						</div>
					

				</div>
			</div>

		</div>
	</section>



	</div>

</body>

</html>
